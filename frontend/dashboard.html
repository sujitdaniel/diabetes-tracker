<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h2>Dashboard</h2>
  <p id="dashboardMsg">Loading...</p>

  <script>
    fetch('http://127.0.0.1:3000/api/users/dashboard', {
      method: 'GET',
      credentials: 'include'
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('dashboardMsg').textContent = data.message;
    })
    .catch(err => {
      document.getElementById('dashboardMsg').textContent = 'Please log in first.';
    });
  </script>
</body>
</html>
